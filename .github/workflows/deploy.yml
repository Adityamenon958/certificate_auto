name: Build and Push to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/certificate-generator:${{ github.sha }} .
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/certificate-generator:latest .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/certificate-generator:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/certificate-generator:latest